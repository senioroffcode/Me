{% extends 'backoffice/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="page-description d-flex align-items-center">
                    <div class="page-description-content flex-grow-1">
                        <h1>Servislar</h1>
                    </div>
                    <div class="page-description-actions">
                        <a href="{% url 'service-create' %}" class="btn btn-primary"><i class="material-icons">add</i>qo'shish</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Table Head Options</h5>
                    </div>
                    <div class="card-body">
                        <div class="example-container">
                            <div class="example-content">
                                <table class="table">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Rasm</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Text</th>
                                            <th scope="col">action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in service %}
                                        <tr>
                                            <th scope="row">{{ forloop.counter }}</th>
                                            <td><img src="{{ i.photo.url }}" width="64" height="64" alt=""></td>
                                            <td>{{ i.title|truncatechars:100 }}</td>
                                            <td>{{ i.text|truncatechars:100 }}</td>
                                            <td>
                                                <a href="{% url 'service-update' i.id %}" class="btn btn-warning">
                                                    <i class="material-icons-outlined">create</i>
                                                </a>
                                                <a href="{% url 'service-delete' i.id %}" class="btn btn-danger">
                                                    <i class="material-icons-outlined">delete</i>
                                                </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
